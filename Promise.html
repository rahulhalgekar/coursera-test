<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="promise-app.js"></script>
    <title>Hello Coursera</title>
  </head>

  <body ng-app = "serviceApp">
    <h1> Hello Coursera! Service Test
    </h1>
    <div ng-controller = "AddController as adder">
    <div >
      <input type="text" ng-model="adder.itemName" placeholder="Enter Item Name"/>
      <input type="text" ng-model="adder.itemQuantity" placeholder="Enter Item Quantity"/>
      <button type="button" ng-click="adder.addItem();"> Click To add</button>
    </div>

    <div>
       <h3>List of Menu Categories</h3>
      <ul>
        <li ng-repeat = "item in adder.items">
          {{item.quantity}} of {{item.name}}
          <button type="button" ng-click="adder.removeItem($index)">Remove</button>
        </li>
      </ul>
    </div>
  </div>

  <div ng-controller = "MenuController as menu">
    <ul>
      <li ng-repeat = "category in menu.categories">
      <a href="" ng-click="menu.getMenuItems(category.short_name )">{{ category.short_name }} </a> {{ category.name }}
    </li>
  </ul>
  <div ng-if="menu.items">
      Menu items
      <ul>
        <li ng-repeat = "menuItem in menu.items"> {{menuItem.name}}</li>
      </ul>

    </div>
  </div>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
<body ng-app = "NarrowItDownApp">
   <div class="container" ng-controller = "NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model = "ctrl.searchText" ngTrim="true" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "ctrl.getMatchedMenuItems(ctrl.searchText)">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>
    <!-- found-items should be implemented as a component -->
    <found-items items="ctrl.matchedItems" on-remove= "ctrl.onRemove(index);"></found-items>
    <div class="error" ng-if = "ctrl.noThingFound">Nothing found</div>
  </div>

</body>
</html>
